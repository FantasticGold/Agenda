<!DOCTYPE html>
<!-- html -->
<html lang="zh-CN">
<!-- head -->
<head>
  <title>Agenda</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- body -->
<body style="font-size:21px;background-color:#f3f3f3;">
  <!-- nav -->
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid col-md-offset-1 col-md-10">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#agenda-sign-in-nav">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="SignIn.html" style="font-size:32px;">Agenda</a>
      </div>
      <div class="collapse navbar-collapse" id="agenda-sign-in-nav">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="SignUp.html" style="padding:10px;"><button class="btn btn-success">Sign Up</button></a></li>
        </ul>
      </div>
    </div>  <!-- /.container-fluid -->
  </nav>
  <div class="container col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 theme-showcase" role="main" style="margin-top:150px;">
    <div class="panel panel-info">
      <div class="panel-body">
        <p align="middle" style="font-size:45px;padding:12px;">Agenda</p>
        <div class="input-group col-xs-12" style="padding:10px;">
          <span class="input-group-addon" id="agenda-sign-in-input-1" style="font-size:19px;">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </span>
          <input id="agenda-sign-in-username" type="text" class="form-control" placeholder="Username" style="font-size:20px;">
        </div>
        <div class="input-group col-xs-12" style="padding:10px;">
          <span class="input-group-addon" id="agenda-sign-in-input-2" style="font-size:19px;">
            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
          </span>
          <input id="agenda-sign-in-password" type="password" class="form-control" placeholder="Password" style="font-size:20px;">
        </div>
        <div class="btn-group col-xs-12" role="group" style="padding:15px;">
          <a href="User.html" type="button" class="btn btn-success btn-block" style="font-size:18px;">Sign In</a>
        </div>
      </div>
    </div>  <!-- panel -->
  </div>  <!-- /.container -->
</body>

</html>
