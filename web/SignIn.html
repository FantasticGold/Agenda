<!DOCTYPE html>
<!-- html -->
<html lang="zh-CN">
<!-- head -->
<head>
  <title>Agenda</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- body -->
<body style="background-color:#f3f3f3;">
  <div class="container col-md-offset-4 col-md-4 theme-showcase" role="main" style="margin-top:150px;">
    <div class="panel panel-default">
      <div class="panel-body">
        <p align="middle" style="font-size:50px;padding:24px;">Agenda</p>
        <div class="input-group col-xs-12" style="padding:10px;">
          <input id="username" type="text" class="form-control" placeholder="Username" style="font-size:20px;">
        </div>
        <div class="input-group col-xs-12" style="padding:10px;">
          <input id="password" type="password" class="form-control" placeholder="Password" style="font-size:20px;">
        </div>
        <div class="btn-group col-xs-12" role="group" aria-label="sign-out" style="padding:15px;">
          <a href="User.html" type="button" class="btn btn-success btn-block" style="font-size:18px;">Sign In</a>
        </div>
      </div>
    </div>  <!-- panel -->
  </div>  <!-- container -->
</body>

</html>
