<script>
  $(function () {
    if ($.cookie('cookie_id') != null && $.cookie('cookie_id') != '0') {
      if (window.location.pathname != "/agenda/User.html") {
        window.location.href = "User.html";
      }
      $('#agenda-nav-user-name').html($.cookie('cookie_name'));
      $('#agenda-nav-sign').hide();
    } else {
      if (window.location.pathname == "/agenda/User.html") {
        window.location.href = "SignIn.html";
      } else if (window.location.pathname == "/agenda/SignIn.html") {
        $('#agenda-nav-sign-up').hide();
      } else if (window.location.pathname == "/agenda/SignUp.html") {
        $('#agenda-nav-sign-in').hide();
      }
      $('#agenda-nav-right-add').hide();
      $('#agenda-nav-user').hide();
    }
  });

  function message(str) {
    $('#agenda-modal-html').html(str);
    $('#agenda-modal').modal('show');
  }
</script>
